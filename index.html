<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Agenda de contatos</title>
</head>
<body>
<div class="container">
  <header>
    <img src="imgs/agenda.webp" alt="icone agenda">
    <h1>Agenda de Contatos</h1>
  </header>
  
  <form>
    <input id="nome-contato" type="text" placeholder="Nome" required>
    <input id="telefone-contato" type="number" placeholder="Telefone" required>
    <button type="submit" id="adicionar-contato">Adicionar +</button>
  </form>
  
  <table cellspacing ="0">
    <thead>
      <tr class="tr">
        <th class="th-nome">Nome</th>
        <th class="th-telefone">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- contatos apareceram aqui -->
    </tbody>
    <tfoot>
      <tr>
        <td class="nome-resultado">---</td>
        <td class="telefone-resultado">---</td>
      </tr>
    </tfoot>
  </table>
</div>

<script src="main.js"></script>
</body>
</html>
